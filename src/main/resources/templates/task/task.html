<!DOCTYPE html>
<html lang="de"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{./layout}">
<head>
    <title>Aufgabe bearbeiten</title>

    <script th:src="@{~/js/tinymce/tinymce.min.js}" type="text/javascript"></script>
    <script th:src="@{~/js/tinymce/plugins/image/plugin.min.js}" type="text/javascript"></script>
    <script th:src="@{~/js/tinymce/plugins/link/plugin.min.js}" type="text/javascript"></script>
    <script th:src="@{~/js/tinymce/plugins/lists/plugin.min.js}" type="text/javascript"></script>
    <script th:src="@{~/js/tinymce/plugins/media/plugin.min.js}" type="text/javascript"></script>
    <script th:src="@{~/js/tinymce/plugins/table/plugin.min.js}" type="text/javascript"></script>
    <script th:src="@{~/js/wysiwig.js}" type="text/javascript"></script>
</head>
<body>
<div layout:fragment="title" class="mb-3">Aufgabe: [[${task.title}]]</div>

<div layout:fragment="content">
    <div class="accordion" id="accordionTask">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingEdit">
                <button th:onclick="'window.location.href = \'' + @{${null == course}  ? '/module/' + ${parentModule.parent.id} + '/module/' + ${parentModule.id} :  '/course/' + ${course.id} + '/module/' + ${parentModule.id}} + '\''"
                        class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEdit"
                        aria-expanded="true" aria-controls="collapseEdit">
                    Modul bearbeiten
                </button>
            </h2>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingModules">
                <button th:onclick="'window.location.href = \'' + @{'/module/' + ${parentModule.id}} + '/modules\''"
                        class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseModules" aria-expanded="false" aria-controls="collapseModules">
                    Module
                </button>
            </h2>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTasks">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTasks" aria-expanded="false" aria-controls="collapseTasks">
                    <i class="bi bi-clipboard-check-fill me-1"></i> Aufgaben
                </button>
            </h2>
            <div id="collapseTasks" class="accordion-collapse collapse show" aria-labelledby="headingTasks"
                 data-bs-parent="#accordionTask">
                <div class="accordion-body">
                    <form th:action="@{'/module/' + ${parentModule.id} + '/task/' + ${task.id}}" method="post"
                          th:object="${taskForm}" novalidate>
                        <input type="hidden" th:field="*{id}" name="id"/>

                        <div th:insert="task/task-form"></div>

                        <div class="row mt-4">
                            <div class="col-12">
                                <button type="submit" class="btn btn-success text-white">
                                    <i class="bi bi-check"></i>
                                    Speichern
                                </button>
                                <a th:href="@{'/module/' + ${parentModule.id} + '/tasks'}"
                                   class="btn btn-secondary ms-2">
                                    <i class="bi bi-table"></i>
                                    Zurück zur Liste
                                </a>
                                <a th:href="@{'/module/' + ${parentModule.id} + '/task/confirm-delete/' + ${task.id}}"
                                   class="btn btn-danger ms-2">
                                    <i class="bi bi-trash-fill"></i>
                                    Löschen
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
