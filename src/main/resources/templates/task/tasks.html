<!DOCTYPE html>
<html lang="de"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{./layout}">
<body>
<head>
    <title>Aufgabenliste</title>
</head>
<body>
<div layout:fragment="title" class="mb-3">Modul: [[${parentModule.title}]]</div>

<div layout:fragment="content">
    <div class="accordion" id="accordionCourse">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingEdit">
                <button th:onclick="'window.location.href = \'' + @{${null == course}  ? '/module/' + ${parentModule.parent.id} + '/module/' + ${parentModule.id} :  '/course/' + ${course.id} + '/module/' + ${parentModule.id}} + '\''"
                        class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseModule"
                        aria-expanded="false" aria-controls="collapseModule">
                    <i class="bi bi-pencil-fill me-1"></i> Modul bearbeiten
                </button>
            </h2>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingModules">
                <button th:onclick="'window.location.href = \'' + @{'/module/' + ${parentModule.id} + '/modules'} + '\''"
                        class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseModules" aria-expanded="false" aria-controls="collapseModules">
                    <i class="bi bi-grid-3x3-gap-fill me-1"></i> Module
                </button>
            </h2>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTasks">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTasks" aria-expanded="true" aria-controls="collapseTasks">
                    <i class="bi bi-clipboard-check-fill me-1"></i> Aufgaben
                </button>
            </h2>

            <div id="collapseTasks" class="accordion-collapse collapse show" aria-labelledby="headingTasks"
                 data-bs-parent="#accordionCourse">
                <div class="accordion-body">
                    <div class="row text-end mb-3">
                        <div class="col-12">
                            <a th:href="@{'/module/' + ${parentModule.id} + '/task'}"
                               class="btn btn-primary">
                                <i class="bi bi-collection-fill"></i>
                                Neue Aufgabe
                            </a>
                        </div>
                    </div>

                    <table class="table table-striped table-hover datatables border mt-2 mb-1" id="taskList" data-ordering="false">
                        <thead>
                        <tr>
                            <th>Titel</th>
                            <th>Status</th>
                            <th data-sortable="false"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${tasks.empty}">
                            <td colspan="3"> Keine Aufgaben gefunden</td>
                        </tr>
                        <tr th:each="task, tStat : ${tasks}">
                            <td>[[${task.title}]]</td>
                            <td>
                                <span th:if="${task.isActive}" class="badge bg-success">aktiv</span>
                                <span th:unless="${task.isActive}" class="badge bg-danger">gesperrt</span>
                            </td>
                            <td class="text-end">
                                <a th:href="@{'/module/' + ${parentModule.id} + '/task/' + ${task.id}}"
                                   class="btn btn-outline-primary">
                                    <i class="bi bi-pencil-fill me-1"></i>
                                    Bearbeiten
                                </a>
                                <a th:href="@{'/module/' + ${parentModule.id} + '/task/up/' + ${task.id}}"
                                   th:if="${!tStat.first}" class="ms-2"><i class="bi bi-caret-up-fill"></i></a>
                                <i th:if="${tStat.first}" class="bi bi-caret-up-fill text-light ms-2"></i>

                                <a th:href="@{'/module/' + ${parentModule.id} + '/task/down/' + ${task.id}}"
                                   th:if="${!tStat.last}"><i class="bi bi-caret-down-fill"></i></a>
                                <i th:if="${tStat.last}" class="bi bi-caret-down-fill text-light"></i>
                            </td>
                        </tr>

                        </tbody>
                        <tfoot>
                        <tr>
                            <th>Titel</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
