<!DOCTYPE html>
<html lang="de"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{./layout}">
<head>
    <title>Kurs löschen</title>
</head>
<body>
<div layout:fragment="title">Kurs löschen</div>

<div layout:fragment="content">
    <div class="alert alert-danger">
        Möchtest du den Kurs "[[${course.title}]]" löschen? Wenn der Kurs gelöscht wird, werden alle im System
        damit verknüpften Daten entfernt. Das kann nicht mehr rückgängig gemacht werden. Überlege, ob du stattdessen
        besser den aktiven Status des Kurses entfernst.
    </div>
    <a th:href="@{'/course/delete/' + ${course.id}}" class="btn btn-danger ms-2">
        <i class="bi bi-trash-fill"></i>
        Löschen
    </a>
    <a th:href="@{'/course/' + ${course.id}}" class="btn btn-secondary ms-2">
        <i class="bi bi-x-circle-fill"></i>
        Abbrechen
    </a>
</div>
</body>
</html>
