<!DOCTYPE html>
<html lang="de"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{./layout}">
<head>
    <title>Aufgabe löschen</title>
</head>
<body>
<div layout:fragment="title">Aufgabe löschen</div>

<div layout:fragment="content">
    <div class="alert alert-danger">
        Möchtest du deine Eingaben zur Aufgabe "[[${userTask.task.title}]]" löschen?
    </div>
    <a th:href="@{'/public/course/' + ${courseId} + '/task/' + ${userTask.task.id} + '/delete'}" class="btn btn-danger ms-2">
        <i class="bi bi-trash-fill"></i>
        Löschen
    </a>
    <a th:href="@{'/public/course/' + ${courseId} + '/task/' + ${userTask.task.id}}" class="btn btn-secondary ms-2">
        <i class="bi bi-x-circle-fill"></i>
        Abbrechen
    </a>
</div>
</body>
</html>
