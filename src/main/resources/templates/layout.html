<!DOCTYPE html>
<html lang="de" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">DigiDoc</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:src="@{~/js/bootstrap.bundle.js}" type="text/javascript"></script>
    <script th:src="@{~/js/simple-datatables.min.js}" type="text/javascript"></script>
    <link th:href="@{~/css/simple-datatables.css}" rel="stylesheet" type="text/css">

    <script th:src="@{~/js/main.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{~/css/main.css}">
</head>

<body sec:authorize="isAuthenticated()">
<div th:insert="fragments/navbar.html"></div>
<div class="m-3 card shadow">
    <div layout:fragment="title-image"></div>
    <div class="card-body">
        <h5 class="card-title">
            <div layout:fragment="title"></div>
        </h5>
        <div layout:fragment="content"></div>
    </div>
</div>
</body>
