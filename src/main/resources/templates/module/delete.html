<!DOCTYPE html>
<html lang="de"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{./layout}">
<head>
    <title>Modul löschen</title>
</head>
<body>
<div layout:fragment="title">Modul löschen</div>

<div layout:fragment="content">
    <div class="alert alert-danger">
        Möchtest du das Modul "[[${module.title}]]" löschen? Wenn das Modul gelöscht wird, werden alle im System
        damit verknüpften Daten entfernt. Das kann nicht mehr rückgängig gemacht werden. Überlege, ob du stattdessen
        besser den aktiven Status des Modules entfernst.
    </div>
    <a th:href="@{(${null == parentModule} ? '/course/' + ${course.id} + '/module/delete/' + ${module.id} : '/module/' + ${parentModule.id} + '/module/delete/' + ${module.id})}" class="btn btn-danger ms-2">
        <i class="bi bi-trash-fill"></i>
        Löschen
    </a>
    <a th:href="@{(${null == parentModule} ? '/course/' + ${course.id} + '/module/' + ${module.id} : '/module/' + ${parentModule.id} + '/module/' + ${module.id})}" class="btn btn-secondary ms-2">
        <i class="bi bi-x-circle-fill"></i>
        Abbrechen
    </a>
</div>
</body>
</html>
