<!DOCTYPE html>
<html lang="de"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{./layout}">
<body>
<head>
    <title>Modulliste</title>
</head>
<body>
<div layout:fragment="title" class="mb-3">
    <span th:if="${null != parentModule}">Module - Modul "[[${parentModule.title}]]"</span>
    <span th:if="${null == parentModule}">Module - Kurs "[[${course.title}]]"</span>
</div>

<div layout:fragment="content">
    <div class="accordion" id="accordionCourse">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingEdit">
                <button th:onclick="'window.location.href = \'' + @{(${null == parentModule} ? '/course/' + ${course.id} : (${null == course}  ? '/module/' + ${parentModule.parent.id} + '/module/' + ${parentModule.id} :  '/course/' + ${course.id} + '/module/' + ${parentModule.id})) } + '\''"
                        class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseModules"
                        aria-expanded="false" aria-controls="collapseModules">
                    <span th:if="${null == parentModule}">Kurs bearbeiten</span>
                    <span th:unless="${null == parentModule}">Modul bearbeiten</span>
                </button>
            </h2>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingModules">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseModules" aria-expanded="true" aria-controls="collapseModules">
                    Module
                </button>
            </h2>

            <div id="collapseModules" class="accordion-collapse collapse show" aria-labelledby="headingModules"
                 data-bs-parent="#accordionCourse">
                <div class="accordion-body">
                    <div class="row text-end mb-3">
                        <div class="col-12">
                            <a th:href="@{(${null == parentModule} ? '/course/' + ${course.id} + '/module' : '/module/' + ${parentModule.id} + '/module')}"
                               class="btn btn-primary">
                                <i class="bi bi-collection-fill"></i>
                                Neues Modul
                            </a>
                        </div>
                    </div>

                    <table class="table table-striped table-hover simple-datatables border mt-2 mb-1" id="moduleList">
                        <thead>
                        <tr>
                            <th data-sortable="false" class="table-column-small">Icon</th>
                            <th>Titel</th>
                            <th>Untertitel</th>
                            <th>Status</th>
                            <th data-sortable="false"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${modules.empty}">
                            <td colspan="5"> Keine Module gefunden</td>
                        </tr>
                        <tr th:each="module : ${modules}">
                            <td class="table-column-small">
                                <i th:if="${module.icon}" th:class="${module.icon}"></i>
                            </td>
                            <td>[[${module.title}]]</td>
                            <td>[[${module.subTitle}]]</td>
                            <td>
                                <span th:if="${module.isActive}" class="badge bg-success">aktiv</span>
                                <span th:unless="${module.isActive}" class="badge bg-danger">inaktiv</span>
                            </td>
                            <td class="text-end">
                                <a th:href="@{(${null == parentModule} ? '/course/' + ${course.id} + '/module/' + ${module.id} : '/module/' + ${parentModule.id} + '/module/' + ${module.id})}"
                                   class="btn btn-outline-primary">
                                    Bearbeiten
                                </a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
