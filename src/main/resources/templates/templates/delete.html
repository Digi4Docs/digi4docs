<!DOCTYPE html>
<html lang="de"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{./layout}">
<head>
    <title>Text-Vorlage löschen</title>
</head>
<body>
<div layout:fragment="title">Text-Vorlage löschen</div>

<div layout:fragment="content">
    <div class="alert alert-danger">
        Möchtest du die Text-Vorlage löschen? Wenn du die Vorlage löschst, wird sie dir bei der Bearbeitung von
        Aufgaben nicht mehr zur Verfügung stehen.
    </div>
    <div class="small text-muted my-3"><span class="fw-bold">Vorlage:</span> [[${textTemplate.text}]]</div>
    <a th:href="@{'/template/delete/' + ${textTemplate.id}}" class="btn btn-danger ms-2">
        <i class="bi bi-trash-fill"></i>
        Löschen
    </a>
    <a th:href="@{'/template/' + ${textTemplate.id}}" class="btn btn-secondary ms-2">
        <i class="bi bi-x-circle-fill"></i>
        Abbrechen
    </a>
</div>
</body>
</html>
