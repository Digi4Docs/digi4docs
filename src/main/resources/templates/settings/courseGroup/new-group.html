<!DOCTYPE html>
<html lang="de"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{./layout}">
<head>
    <title>Einstellungen - Neue Gruppe</title>
</head>
<body>
<div layout:fragment="title">Einstellungen - Neue Gruppe</div>
<div layout:fragment="content">
    <form th:action="@{/settings/group}" method="post" th:object="${courseGroupForm}"
          class="mt-4 border-top pt-4 changeable" novalidate>
        <div th:insert="settings/courseGroup/group-form"></div>

        <div class="row mt-4">
            <div class="col-12">
                <button type="submit" class="btn btn-success text-white">
                    <i class="bi bi-inboxes-fill"></i>
                    Gruppe anlegen
                </button>
                <a th:href="@{/settings/groups}" class="btn btn-secondary ms-2">
                    <i class="bi bi-table"></i>
                    Zur√ºck zur Liste
                </a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
