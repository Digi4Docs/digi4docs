<!DOCTYPE html>
<html lang="de"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{./layout}">
<body>
<head>
    <title>Einstellungen - F채cher</title>
</head>
<body>
<div layout:fragment="title">Einstellungen - F채cher</div>

<div layout:fragment="content">
    <div class="row text-end mb-3">
        <div class="col-12">
            <a th:href="@{/settings/subject}" class="btn btn-primary">
                <i class="bi bi-inboxes-fill"></i>
                Neues Fach
            </a>
        </div>
    </div>

    <table class="table table-striped table-hover simple-datatables border mt-2 mb-1" id="subjectList">
        <thead>
        <tr>
            <th>Name</th>
            <th>Lehrkr채fte</th>
            <th>Status</th>
            <th data-sortable="false"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${subjects.empty}">
            <td colspan="4"> Keine F채cher gefunden</td>
        </tr>
        <tr th:each="subject : ${subjects}">
            <td>[[${subject.name}]]</td>
            <td>
                <a class="d-block" th:each="teacher : ${subject.users}" th:href="@{'/user/' + ${teacher.id}}">[[${teacher.fullname}]]</a>
            </td>
            <td>
                <span th:if="${subject.isActive}" class="badge bg-success">aktiv</span>
                <span th:unless="${subject.isActive}" class="badge bg-danger">inaktiv</span>
            </td>
            <td class="text-end">
                <a th:href="@{'/settings/subject/' + ${subject.id}}" class="btn btn-outline-primary">
                    Bearbeiten
                </a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
