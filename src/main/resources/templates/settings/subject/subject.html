<!DOCTYPE html>
<html lang="de"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{./layout}">
<head>
    <title>Einstellungen - Fach bearbeiten</title>
</head>
<body>
<div layout:fragment="title">Einstellungen - Fach bearbeiten</div>

<div layout:fragment="content">
    <form th:action="@{'/settings/subject/' + ${subject.id}}" method="post" th:object="${subjectForm}"
          class="mt-4 border-top pt-4 changeable" novalidate>
        <input type="hidden" th:field="*{id}" name="id"/>

        <div th:insert="settings/subject/subject-form"></div>

        <div class="row mt-4">
            <div class="col-12">
                <button type="submit" class="btn btn-success text-white">
                    <i class="bi bi-check"></i>
                    Speichern
                </button>
                <a th:href="@{/settings/subjects}" class="btn btn-secondary ms-2">
                    <i class="bi bi-table"></i>
                    Zurück zur Liste
                </a>
                <a th:href="@{'/settings/subject/confirm-delete/' + ${subject.id}}" class="btn btn-danger ms-2">
                    <i class="bi bi-trash-fill"></i>
                    Löschen
                </a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
