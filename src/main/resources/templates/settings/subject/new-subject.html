<!DOCTYPE html>
<html lang="de"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{./layout}">
<head>
    <title>Einstellungen - Neues Fach</title>
</head>
<body>
<div layout:fragment="title">Einstellungen - Neues Fach</div>
<div layout:fragment="content">
    <form th:action="@{/settings/subject}" method="post" th:object="${subjectForm}" class="mt-4 border-top pt-4 changeable" class="changeable" novalidate>
        <div th:insert="settings/subject/subject-form"></div>

        <div class="row mt-4">
            <div class="col-12">
                <button type="submit" class="btn btn-success text-white">
                    <i class="bi bi-inboxes-fill"></i>
                    Fach anlegen
                </button>
                <a th:href="@{/settings/subjects}" class="btn btn-secondary ms-2">
                    <i class="bi bi-table"></i>
                    Zur√ºck zur Liste
                </a>
            </div>
        </div>
    </form>
</div>

</html>
